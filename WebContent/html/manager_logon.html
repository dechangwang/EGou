					<label for="name"><b>管理员账号:</b></label><input type="text" value="输入账号" maxlength="100" id="username" class="m-block" ajaxurl="demo/valid.jsp"  datatype="s6-18" errormsg="账号至少6个字符,最多18个字符！" >

				</div>
					
				<div id="box-heigth">&nbsp;</div>
